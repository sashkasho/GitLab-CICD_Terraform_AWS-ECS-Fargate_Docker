deploy-job:
  stage: deploy
  image:
    name: hashicorp/terraform:light
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'    
  variables:
    IMAGE_NAME_BACK: app-backend-gitlab
    IMAGE_NAME_FRONT: app-frontend-gitlab
  script:
    # - sed "s|{{TF_TOKEN}}|$TF_TOKEN|" credentials.tfrc.json > /root/.terraformrc
    # - cat /root/.terraformrc
    - cd tf-infra/
    # - terraform init
    # - terraform validate
    - export TF_VAR_AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
    - export TF_VAR_AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
    - export TF_VAR_ecr_image_backend=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/IMAGE_NAME_BACK:latest
    - export TF_VAR_ecr_image_frontend=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/IMAGE_NAME_FRONT:latest
    - terraform taint aws_ecs_task_definition.task_definition_frontend
    - terraform taint aws_ecs_task_definition.task_definition_backend
    # - terraform plan
    - terraform apply -auto-approve



